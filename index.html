<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="ms-4">Choose your products</h1>
    </header>
    <main>
        <!-- product section -->
        <section>
            <div class="container text-center p-4">
                <div class="row g-4">
                    <div class="col-12 col-md-12 col-lg-12">
                        <div class="px-4 py-3 mx-5 my-2 bg-body-tertiary rounded-3">
                            <div class="d-flex justify-content-around align-items-center">
                                <div>
                                    <img src="media/laptop.png" alt="laptop" class="img-fluid w-50">
                                    <h3 class="text-center fs-4">Asus Rog Gaming Laptop</h3>
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <button class="btn btn-outline-secondary me-2 fw-bold">-</button>
                                    <input type="text" name="" id="" class="w-25 text-center border rounded-2 fw-bold"
                                        value="1" disabled>
                                    <button class="btn btn-outline-secondary ms-2 fw-bold">+</button>
                                </div>
                                <div>
                                    <h4>Price: 98000Tk</h4>
                                    <button type="button" class="btn btn-primary fw-bold">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-12 col-lg-12">
                        <div class="px-4 py-3 mx-5 my-2 bg-body-tertiary rounded-3">
                            <div class="d-flex justify-content-around align-items-center">
                                <div>
                                    <img src="media/mouse.png" alt="laptop" class="img-fluid w-50">
                                    <h3 class="text-center fs-4">Asus Rog Gaming Mouse</h3>
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <button class="btn btn-outline-secondary me-2 fw-bold">-</button>
                                    <input type="text" name="" id="" class="w-25 text-center border rounded-2 fw-bold"
                                        value="1" disabled>
                                    <button class="btn btn-outline-secondary ms-2 fw-bold">+</button>
                                </div>
                                <div>
                                    <h4>Price: 1250Tk</h4>
                                    <button type="button" class="btn btn-primary fw-bold">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-12 col-lg-12">
                        <div>
                            <div class="text-end px-4 py-3 mx-5 my-2">
                                <h5>Subtotal: 99250Tk</h3>
                                    <h5>Tax: 0</h5>
                                    <h5>Total: 99250Tk</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
